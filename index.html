<!DOCTYPE html>
<html>
<head>
    <title>Help Scout Feedback Widget</title>
    <link rel="stylesheet" type="text/css" href="./helpscout.css">
</head>
<body>

    <h1>Hello :]</h1>

    <script type="text/javascript" src='http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js'></script>
    <script type="text/javascript" src="./helpscout.js"></script>
    <script type="text/javascript">
        var widget = new HelpScout({
            apiKey: 'foo',
            getUrl: function() {
                return 'http://localhost:5000/feedback';
            }
        });

        var x = widget.init({
            position: 'bottom-right',
            mailboxId: 27946
        });
    </script>
</body>
